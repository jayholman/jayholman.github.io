---
layout: page
title: Boston
permalink: /boston/
---

<div class="home">

  <h1 class="page-heading">We can't be on outdoor adventures all the time</h1>

  <ul class="post-list">
    {% for post in site.categories.boston %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <a class="post-meta" href="{{ post.url | prepend: site.baseurl }}">{{post.thumbnail}}</a>
      </li>
    {% endfor %}
  </ul>

</div>
