---
layout: page
title: Snowy Fun
permalink: /snow/
---

<div class="home">

  <h1 class="page-heading">Posts that are All Snow All the Time</h1>

  <ul class="post-list">
    {% for post in site.categories.snow %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <a class="post-meta" href="{{ post.url | prepend: site.baseurl }}">{{post.thumbnail}}</a>
      </li>
    {% endfor %}
  </ul>

</div>
